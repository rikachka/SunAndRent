{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
            .item-flex-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .item-info {
                flex-grow: 100;
            }
            .item {
                border: 1px solid black;
                margin: 10px 0;
                padding: 5px;
            }
        </style>
</head>
<body>
    <div class="item">
        <div class="item-flex-container">
            <div class="item-picture">
                <img src="{% static 'images/square.png' %}" height="100px">
            </div>
            <div class="item-info">
                <div><h3>{{ item.good_id.good_info }}</h3></div>
                <div>
                    Description description description
                    <br> Description description description
                    <br> Description description description
                </div>
                <div>Stored since {{ item.start_date }}</div>
            </div>
            <div><button>Return</button></div>
        </div>
    </div>
</body>
</html>
